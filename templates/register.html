{% extends 'base.html' %}
{% block content %}

<form class="form-signin" action="/register" method="POST">

  <center><h2 class="heading-titles">Please Register</h2></center>

  <div class="form-group col-md-6 col-md-offset-3">
    <label for="email-field">Email Address</label>
    <input type="email"
    name="email"
    class="form-control input-lg"
    placeholder="Email Address"
    required
    autofocus>
  </div>

  <div class="form-group col-md-6 col-md-offset-3">
    <label for="password-field">Password</label>
    <input type="password"
    name="password"
    class="form-control input-lg"
    placeholder="Password"
    required>
  </div>

  <div class="form-group col-md-6 col-md-offset-3">
    <label for="fname-field">First Name</label>
    <input type="text"
    name="fname"
    class="form-control input-lg"
    placeholder="First Name"
    required>
  </div>

  <button class="btn btn-lg btn-primary col-md-4 col-md-offset-4" type="submit">Submit
  </button>

</form>

{% endblock %}
